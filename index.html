<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asssets/css/style.css">
    <title>Home task</title>
</head>

<body>
    <div class="container">
        <div class="row search py-3">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="number" class="form-control latitude" placeholder="Latitude">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="number" class="form-control longtitude" placeholder="Longtitude">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="month" class="form-control dateTime" placeholder="Month">
                </div>
            </div>
            <div class="input-group justify-content-center mt-3">
                <button class="btn btn-success mb-5 button" type="button">Get Pray Time</button>
            </div>
        </div>

        <div class="row data-table py-5 d-none">
            <div class="info">
                <table class="table">
                    <thead class="tableHead">
                        <tr>
                            <th>Day</th>
                            <th>Fajr</th>
                            <th>Sunrise</th>
                            <th>Dhuhr</th>
                            <th>Asr</th>
                            <th>Maghrib</th>
                            <th>Isha </th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>

                </table>
            </div>
            <div class="change-search d-flex justify-content-end">
                <p>Change</p>
            
            </div>
        </div>
    </div>
    <script src="./asssets/js/main.js"></script>
</body>

</html>
